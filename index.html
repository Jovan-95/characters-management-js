<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Management Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Character Management Game</h1>

    <div class="character-creation">
        <h2>Create a Character</h2>
        <form id="character-form">
            <label for="name">Character Name:</label>
            <input type="text" id="name" placeholder="Enter name" required>

            <label for="type">Character Type:</label>
            <select id="type">
                <option value="warrior">Warrior</option>
                <option value="mage">Mage</option>
                <option value="archer">Archer</option>
            </select>

            <button class="start-button" id="createBtn" type="submit">Create Character</button>
        </form>
    </div>

    <div class="characters">
        <h2>Characters</h2>
        <div class="players mb-8">
            <div class="player">Player 1:</div>
            <div class="player p-two">Player 2:</div>
        </div>
        <div id="character-list" class="character-list">
            <!-- Created characters will be displayed here -->
        </div>
    </div>

    <div class="battle">
        <h2>Battle</h2>
        <div class="battle-controls">
            <button class="start-button" id="start-battle">Start Battle</button>
            <button class="start-button" id="reset-battle">Reset Battle</button>
        </div>
        <div class="">
            <div class="d-none" id="timer">5</div>
            <div id="function-status"></div>
        </div>

        <div class="turns-btn d-none">
            <div class="p1-turn-wrapper ">
<!--                <button class="start-button" id="turnP1">Attack P1</button>-->
                <div class="mt-8">
                    <button class="d-none p1-attack-1 att-btn">test</button>
                    <button class="d-none p1-attack-2 att-btn">test</button>
                </div>
                <div class="msg mt-8">Health:</div>
                <div class="bar mt-8" id="healthBarP1">
                    <div class="inner-bar" id="healthP1"></div>
                </div>
            </div>
            <div class="p2-turn-wrapper">
<!--                <button class="disabled start-button" disabled id="turnP2">Attack P2</button>-->
                <div class="mt-8">
                    <button class="d-none p2-attack-1 att-btn"></button>
                    <button class="d-none p2-attack-2 att-btn"></button>
                </div>
                <div class="msg mt-8">Health:</div>
                <div class="bar mt-8" id="healthBarP2">
                    <div class="inner-bar" id="healthP2"></div>
                </div>
            </div>
        </div>

        <div id="battle-log" class="battle-log">
            <!-- Battle log messages will be displayed here -->
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
